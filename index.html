<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">


</head>

<body>
    <div id="root">
        <div class="head">
            <h1>IMAGE GALLERY</h1>
        </div>
        <div class="container">
            <div class="image">
                <img src="image/Bengal-Cat.webp" alt="">
                <h3>Bengal-Cat</h3>
            </div>
            <div class="image">
                <img src="image/Bobcat.webp" alt="">
                <h3>Bobcat</h3>
            </div>
            <div class="image">
                <img src="image/Canadian-Lynx.webp" alt="">
                <h3>Canadian-Lynx</h3>
            </div>
            <div class="image">
                <img src="image/Chausie.webp" alt="">
                <h3>Chausie</h3>
            </div>
            <div class="image">
                <img src="image/Domestic-Asian-Leopard-Cat.webp" alt="">
                <h3>Asian-Leopard</h3>
            </div>
            <div class="image">
                <img src="image/Ocelot-in-tree_COULANGES.webp" alt="">
                <h3>Ocelot</h3>
            </div>
            <div class="image">
                <img src="image/ocicat.jpg" alt="">
                <h3>ocicat</h3>
            </div>
            <div class="image">
                <img src="image/Savannah-Cat.webp" alt="">
                <h3>Savannah</h3>
            </div>

        </div>
    </div>
</body>

</html>
